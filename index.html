<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWT Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>JWT Decoder</h1>
  <p>Paste your <code>X-KC-Token</code> JWT below:</p>
  <textarea id="tokenInput" placeholder="Paste JWT here..."></textarea>
  <button onclick="decodeJWT()">Decode</button>
  <h2>Header</h2>
  <pre id="headerOutput"></pre>
  <h2>Payload</h2>
  <pre id="payloadOutput"></pre>

  <script>
    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      const pad = str.length % 4;
      if (pad) str += '='.repeat(4 - pad);
      return atob(str);
    }

    function decodeJWT() {
      const input = document.getElementById('tokenInput').value.trim();
      const parts = input.split('.');
      if (parts.length !== 3) {
        alert('Invalid JWT: must have 3 parts');
        return;
      }

      try {
        const header = JSON.parse(base64UrlDecode(parts[0]));
        const payload = JSON.parse(base64UrlDecode(parts[1]));

        document.getElementById('headerOutput').textContent = JSON.stringify(header, null, 2);
        document.getElementById('payloadOutput').textContent = JSON.stringify(payload, null, 2);
      } catch (e) {
        alert('Failed to decode token: ' + e.message);
      }
    }
  </script>
</body>
</html>
